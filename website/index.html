<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple exchange</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</head>
<body>
    <h3>Place a limit order</h3>
    <form id="transaction">
        <label for="price">Price</label><br>
        <input type="number" id="price" value="100"><br><br>
        <label for="size">Number of ADA</label><br>
        <input type="number" id="size" value="5"><br><br>

        <label for="sellbuy">Sell or buy</label><br>
        <input checked id="sell" type="radio" name="sellbuy">
        <label for="sell">Sell</label><br>
        <input type="radio" name="sellbuy" value="0">
        <label for="buy">Buy</label><br><br>

        <input type="submit" value="Submit">
    </form>

    <h3>Would you like to place orders using Websockets or HTTP?</h3>
    <button style="color: blue" class="protocol" id="ws">Websockets</button>
    <button class="protocol" id="http">HTTP</button>

    <div id="incoming">
        <ul style="background-color: lightgreen;" id="sells" class="list-group">

        </ul>
        <ul style="background-color: #ffcccb;" id="buys" class="list-group">

        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
